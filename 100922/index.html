<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My First Table</title>
    <link href="assets/css/style.css" rel="stylesheet">

</head>

<body>
    <!-- html markup goes in body-->
    <script src="assets/js/app.js" lang="javascript"></script>
    <h1>My Custom Table </h1>
    <div>
        What table number you are looking for
        <input type="number" id="tableValue">
    </div>
    <br>
    <div>
        How far you need the table for
        <input type="number" id="numberOfLines">
    </div>

    <br>
    <div>
        <input type="button" class="btn" value="Get My Table" onclick="displayTable()">
        <input type="button" class="btn" value="Clear Display" onclick="clearDisplay()">
    </div>
    <br> <br>
    <div id="table"></div>

</body>
